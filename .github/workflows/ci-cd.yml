# ==============================================================================
# Anti-Gravity DevOps Platform - CI/CD Pipeline
# ==============================================================================
#
# This GitHub Actions workflow implements a complete CI/CD pipeline:
# 1. TEST    - Run unit tests to ensure code quality
# 2. BUILD   - Build Docker image and push to registry
# 3. DEPLOY  - Deploy to Kubernetes cluster
#
# Triggers:
# - Push to main branch
# - Pull requests to main branch
# - Manual workflow dispatch
#
# ==============================================================================

name: Anti-Gravity CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  # Force lowercase for Docker image compatibility
  IMAGE_NAME: ${{ github.repository_owner }}/anti-gravity-devops

jobs:
  # ============================================================================
  # JOB 1: TEST
  # Purpose: Validate code quality before building
  # ============================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: npm test

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================================================
  # JOB 2: BUILD
  # Purpose: Build Docker image and push to GitHub Container Registry
  # Runs only on push to main (not on PRs - they just test)
  # ============================================================================
  build:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      full-image: ${{ steps.image-name.outputs.image }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set lowercase image name
        id: image-name
        run: |
          # Docker requires lowercase image names
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image=${IMAGE_LOWER}" >> $GITHUB_OUTPUT
          echo "Using image: ${IMAGE_LOWER}"

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“‹ Image digest
        run: |
          echo "### ðŸ³ Docker Image Built Successfully! " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: SECURITY SCAN
  # Purpose: Scan Docker image for vulnerabilities
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      security-events: write
      packages: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Set lowercase image name
        id: image-name
        run: |
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" | tr '[:upper:]' '[:lower:]')
          echo "image=${IMAGE_LOWER}" >> $GITHUB_OUTPUT

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-name.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Don't fail if SARIF upload fails

  # ============================================================================
  # JOB 4: DEPLOY
  # Purpose: Deploy to Kubernetes cluster
  # Requires: KUBE_CONFIG secret with base64-encoded kubeconfig
  # ============================================================================
  deploy:
    name: ðŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    environment: production  # Use GitHub environment for additional protection
    continue-on-error: true  # Don't fail pipeline if K8s not configured
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Check for Kubernetes config
        id: k8s-check
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG || '' }}
        run: |
          if [ -z "$KUBE_CONFIG" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ KUBE_CONFIG secret not set. Skipping deployment."
            echo "### âš ï¸ Kubernetes Deployment Skipped" >> $GITHUB_STEP_SUMMARY
            echo "KUBE_CONFIG secret is not configured." >> $GITHUB_STEP_SUMMARY
            echo "To enable deployment, add your kubeconfig as a secret." >> $GITHUB_STEP_SUMMARY
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”§ Set up kubectl
        if: steps.k8s-check.outputs.configured == 'true'
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ðŸ” Configure Kubernetes credentials
        if: steps.k8s-check.outputs.configured == 'true'
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG || '' }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: ðŸ“‹ Verify cluster connection
        if: steps.k8s-check.outputs.configured == 'true'
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: ðŸ·ï¸ Update image tag in deployment
        if: steps.k8s-check.outputs.configured == 'true'
        run: |
          cd k8s
          IMAGE_TAG=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" | tr '[:upper:]' '[:lower:]')
          sed -i "s|image: .*|image: ${IMAGE_TAG}|g" deployment.yaml
          cat deployment.yaml

      - name: ðŸš€ Deploy to Kubernetes
        if: steps.k8s-check.outputs.configured == 'true'
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml

      - name: â³ Wait for deployment rollout
        if: steps.k8s-check.outputs.configured == 'true'
        run: |
          kubectl rollout status deployment/anti-gravity -n anti-gravity --timeout=120s

      - name: âœ… Verify deployment
        if: steps.k8s-check.outputs.configured == 'true'
        run: |
          echo "### ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n anti-gravity >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n anti-gravity >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

